type Mutation {

    createGame(username: String!, playerMax: Int, roundMax: Int, roundDuration: Int): Player

    joinGame(username: String!, idGame: ID!): Player

    toggleReady(idPlayer: ID!, idGame: ID!): Game

    addOwnWord(idPlayer: ID!, idGame: ID!, word: String): Game

    wantVote(idPlayer: ID!, idGame: ID!): Game

    vote(idPlayer: ID!, idGame: ID!, idTartufe: ID!): Game

    resetGames: [Game]

}