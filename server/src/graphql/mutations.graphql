type Mutation {

    createGame(username: String!, playerMax: Int, roundMax: Int, roundDuration: Int): Game

    joinGame(username: String!, idGame: ID!): Game

    toggleReady(idPlayer: ID!, idGame: ID!): Game

    setOwnWord(idPlayer: ID!, idGame: ID!, word: String): Game

    startVote(idPlayer: ID!, idGame: ID!): Game

    vote(idPlayer: ID!, idGame: ID!, idTartufe: ID!): Game

    resetGames: [Game]

}