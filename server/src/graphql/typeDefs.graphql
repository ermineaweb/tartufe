type Game {
    id: ID!
    players: [Player]
    round: Int
    roundMax: Int
    playerMax: Int
    isGameStarted: Boolean
    isVoteStarted: Boolean
    isGameOver: Boolean
    wordPlebe: String
}

type Player {
    id: ID!
    idGame: ID!
    username: String
    words: [String]
    ownVote: ID
    score: Int
    wantVote: Boolean
    validVote: Boolean
    isTartufe: Boolean
    isReady: Boolean
    isWriting: Boolean
    isPlaying: Boolean
}