type Game {
    id: ID!
    creator: Player
    players: [Player]
    round: Int
    roundMax: Int
    playerMax: Int
    roundDuration: Int
    gameStarted: Boolean
    timer: Int
    gameOver: Boolean
}

type Player {
    id: ID!
    username: String
    creator: Boolean
    tartufe: Boolean
    ownVote: Player
    votes: [Player]
    secretWord: String
    ownWord: String
    score: Int
    ready: Boolean
}



