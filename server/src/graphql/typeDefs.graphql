type Game {
    id: ID!
    players: [Player]
    round: Int
    roundMax: Int
    playerMax: Int
    roundDuration: Int
    gameStarted: Boolean
    voteStarted: Boolean
    timer: Int
    gameOver: Boolean
}

type Player {
    id: ID!
    idGame: ID!
    username: String
    creator: Boolean
    tartufe: Boolean
    ownVote: Player
    secretWord: String
    words: [String]
    score: Int
    ready: Boolean
    wantVote: Boolean
}
