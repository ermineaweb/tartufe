type Game {
    id: ID!
    players: [Player]
    round: Int
    roundMax: Int
    playerMax: Int
    roundDuration: Int
    timer: Int
    isGameStarted: Boolean
    isVoteStarted: Boolean
    isGameOver: Boolean
}

type Player {
    id: ID!
    idGame: ID!
    username: String
    words: [String]
    secretWord: String
    ownVote: ID
    score: Int
    wantVote: Boolean
    isCreator: Boolean
    isTartufe: Boolean
    isReady: Boolean
    isWriting: Boolean
}
